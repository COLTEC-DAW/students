name: Correção

on:
  - push
  - workflow_dispatch

permissions:
  checks: write
  actions: read
  contents: read

env:
  JEKYLL_PATH: "${{ github.workspace }}/_site"

jobs:
  setup:
    name: Correção
    runs-on: self-hosted
    if: github.actor != 'github-classroom[bot]'
    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      - name: Build
        run: |
          bundle install && \
          bundle exec jekyll build
  
      - name: Dependencies
        run: npm install

      - name: Test
        run: npm test

      - name: Report Summary
        uses: test-summary/action@v2
        with:
          paths: "reports/**/*.xml"
        if: always()
      
      - name: Report Full
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Relatório da Correção                  # Name of the check run which will be created
          path: 'reports/*.xml'                     # Path to test results (inside artifact .zip)
          reporter: jest-junit              # Format of test results
          fail-on-error: false
          fail-on-empty: false

